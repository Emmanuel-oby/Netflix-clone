<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Netflix-Clone</title>
	</head>
	<body>
		<header>
			<div class="showcase">
				<div class="showcase-top">
					<img src="./images/logo-1.png" alt="Netflix" />
					<a href="#" class="btn btn-round">Sign In</a>
				</div>
				<div class="showcase-content">
					<h1 class="text-lg">Unlimited movies, TV shows, and more.</h1>
					<h2 class="text-md">Watch anywhere. Cancel anytime.</h2>
					<h3>
						Ready to watch? Enter your email to create or restart your
						membership.
					</h3>
					<form action="#" method="post" class="form">
						<div class="email-form">
							<label for="">
								<input
									type="email"
									name="email"
									id="email"
									placeholder="Email address"
								/>
							</label>
						</div>
						<a href="#" class="btn btn-lg">Get Started<i class="fa fa-angle-right" aria-hidden="true"></i></a>
					</form>
				</div>
			</div>
		</header>
		<script src="./js/main.js"></script>
	</body>
</html>
